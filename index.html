<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="head" class="container bg-dark text-light p-5">
        <h1 class="display-4">Farkle</h1>
        <div id="rules-container" class="container-fluid">Rules go here</div>
        <hr>
        <div class="container-fluid">
            <div id="controls" class="container">
                <div>
                    <input id="player-name" type="text" placeholder="Add a Player"></input>
                    <input id="player-color" type="color"/>
                </div>
                <div>
                    <div id="add-player" class="btn btn-success">Add player</div>
                    <div id="start" class="btn btn-primary">Start Game</div>
                </div>
            </div>
            <div class="player-container">
                <div class="row player-name-row">
                    <div id="player-1" class="col"></div>
                    <div id="player-2" class="col"></div>
                    <div id="player-3" class="col"></div>
                    <div id="player-4" class="col"></div>
                    <div id="player-5" class="col"></div>
                    <div id="player-6" class="col"></div>
                </div>
                <div class="row player-score-row">
                    <div id="score-1" class="col"></div>
                    <div id="score-2" class="col"></div>
                    <div id="score-3" class="col"></div>
                    <div id="score-4" class="col"></div>
                    <div id="score-5" class="col"></div>
                    <div id="score-6" class="col"></div>
                </div>
            </div>
        </div>
    </div>

    <div id='game-container' class="container">
        <div id="game-buttons" class="container"></div>
        <div class="row">
            <div id='rolled-dice' class="col-6"></div>
            <div id='player-dice' class="col-6"></div>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="game.js"></script>
    <script src="rules.js"></script>
</body>
</html>
